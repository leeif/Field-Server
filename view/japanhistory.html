<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>农业信息互联网监测站</title>
  <!-- Our CSS stylesheet file -->
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <!-- Including the Lobster font from Google's Font Directory -->
  <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster" /> -->
  <!-- Enabling HTML5 support for Internet Explorer -->
  <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script type="text/javascript" src="/japan.js"></script>
</head>

<body>
  <header>
    <h1>青海物联网大数据平台</h1>
  </header>
  <nav>
    <ul class="fancyNav">
      <li id="home"><a href="/" class="homeIcon">主页</a></li>
      <li id="jpn"><a href="/japan/history">日本历史数据</a></li>
      <li id="period"><a href="/duoba/history">诺木洪历史数据</a></li>
    </ul>
  </nav>
  <form name="timeSelector">
    起始时间：
    <input type="date" name="startTimeDay" value="2017-11-01">
    <input type="time" name="startTimeMinute" step=600 value="00:00"> &nbsp;终止时间：
    <input type="date" name="endTimeDay" value="2017-11-02">
    <input type="time" name="endTimeMinute" step=600 value="00:00">
    <button type="button" onclick="request()">查询</button>
  </form>
  <div class="canvases" style="text-align: center;">
    <div id="wet_block">
      <canvas id="myChartWet"></canvas>
    </div>
    <div id="ec_block">
      <canvas id="myChartEC"></canvas>
    </div>
    <div id="temp_block">
      <canvas id="myChartTemp"></canvas>
    </div>
    <br>
    <div id="leaf_block">
      <canvas id="myChartLeaf"></canvas>
    </div>
  </div>
</body>

</html>
